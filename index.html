<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
		</script>
		<script src="js/jogo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
	<h1>Nakajo</h1>
		<div class="image">
			<img src="https://emoji.slack-edge.com/T0NGK4FPS/nakajo/a48bf7355ff2519b.png"/>
		</div> 
		<div class="image1" style="left: 500px">
			<img src="/home/mmendonca/Pictures/Untitled Folder 2/levy.png"/>
		</div> 
	</body>

	<script>
		top = $('.image img').position().top;
		left = $('.image').position().left;

		left1 = $('.image1').position().left

    	nakajo1 = new ElasticBody($('.image'), left, 0.1, 50, 50, 10);
    	nakajo2 = new ElasticBody($('.image1'), left1, -0.05, 50, 50, 10);

		delta = 1.0/200 * 1000;
		var t = Date.now() - delta;
    	
    	setInterval(
    		function() {
    			if(nakajo1.contact(nakajo2)){
    				nakajo1.collide(nakajo2);
    			}
		    	delta = Date.now() - t;
    			nakajo1.move(delta);
    			nakajo1.updateUI();
		    	nakajo2.move(delta);
		    	nakajo2.updateUI();
    			t = Date.now();
			}, delta);
	</script>
</html>
