	<body>
	<h1>Nakajo</h1>
		<div class="image">
			<img src="https://emoji.slack-edge.com/T0NGK4FPS/nakajo/a48bf7355ff2519b.png"/>
		</div> 
		<div class="image1" style="left: 1000px">
			<img src="https://emoji.slack-edge.com/T0NGK4FPS/nakajo/a48bf7355ff2519b.png"/>
		</div> 
	</body>

	<script>
		top = $('.image img').position().top;
		left = $('.image img').position().left



    	nakajo1 = new ElasticBody($('.image'), left, 0.1, 50, 50);
    //	nakajo2 = new ElasticBody($('.image'), left, 10, 50, 50);

		delta = 1.0/60 * 1000;
		var t = Date.now() - delta;
    
    	setInterval(
    		function() {
		    	delta = Date.now() - t;
    			nakajo1.move(delta);
    			nakajo1.updateUI();
    			t = Date.now();
			}, delta);
	</script>
</html>
