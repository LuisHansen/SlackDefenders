<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
		</script>
		<script src="js/jogo.js"></script>
		<script src="js/SAT.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body bgcolor="#000000">
		<div class="stars"></div>
		<div class="twinkling"></div>
		<h3 class="titulo">Aperte espaço para mudar a direção</h3><br>
		<h3 class="titulo">e enter para atirar</h3>
		<div class="terradiv">
			<img id="terra" src="./Earth-Free-Download-PNG.png"/>
		</div> 
		<div class="image1">
			<img id="eric" src="https://emoji.slack-edge.com/T0NGK4FPS/eric/8a5698b1bd5ce9be.png"/>
		</div> 
	</body>

	<script>
		window.addEventListener("keydown", change, false);
		window.addEventListener("keyup", shootdetector, false);
	    var $elie = $('.image1');
	    var $earth = $('.terradiv');
	    var degree = 0;
	    var degree2 = 0;
	    var direction = true;
	    function change(e){
	    	if(e.keyCode == '32'){
	    		direction = !direction;
	    	}
	    }
	    function shootdetector(e){
	    	if (e.keyCode == '13'){
	    		setTimeout(function() {
	    			shoot();
	    		}, 1);
	    	}
	    }
	    function rotateearth(){
	    	$earth.css({ WebkitTransform: 'rotate(' + degree2 + 'deg)'});
	    	timer = setTimeout(function() {
	    		degree2 += 0.005; rotateearth();
	    	},(1/60));
	    }
	    function rotate(){
	       	$elie.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
			timer = setTimeout(function() {
				if(direction){
	    			--degree; rotate();
				} else {
					++degree; rotate();
				}
			},0.01);
	    }
	    function shoot(){
	    	console.log("TIRO!");
	    }
	    rotate();
	    rotateearth();
	</script>
</html>
